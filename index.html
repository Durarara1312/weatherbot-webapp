<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Меню мини-приложения</h1>
    <div class="menu">
        <button id="getWeather">Получить погоду</button>
        <button id="settings">Настройки</button>
        <button id="activatePremium">Активировать премиум</button>
        <button id="closeApp">Закрыть приложение</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
